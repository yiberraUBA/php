<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Req/Res</h1>
                <form id="formulario">
                    <input type="text" name="nombre" placeholder="Tu nombre" value="" />
                    <button type="submit">Enviar</button>
                </form>

                <br>
                
                <div id="error" class="alert alert-danger d-none"></div>
                <div id="success" class="alert alert-success d-none"></div>
            </div>

        </div>
    </div>

    <script>
        $('#formulario').on('submit', function(e){
            e.preventDefault();
            $.ajax({
                url: 'datos.php',
                method: 'post',
                data: $('#formulario').serialize(),
                success: function(res){
                    $('.alert').hide(0);
                    $('#success').html('Bienvenido '+ res.nombre + ' ' + res.apellido);
                    $('.alert-success').removeClass('d-none').show();
                },
                error: function(error){
                    $('.alert').hide(0);
                    $('#error').html(error.responseJSON.mensaje);
                    $('.alert-danger').removeClass('d-none').show();
                }
            })
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
